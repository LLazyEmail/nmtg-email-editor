<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nmtg email editor</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <h3>nmtg email editor</h3>

        <div class="flex space-between two-blocks">
          <div>
            <form
              id="myform"
              onsubmit="return onSubmitForm(event)"
              enctype="multipart/form-data"
            >
              <div class="row">
                <label for="type">Type</label>
                <select id="type" onchange="onChangeType()" name="type">
                  <option value="imageBlock">Image block</option>
                  <option value="another">Another type</option>
                </select>
              </div>

              <div class="block" id="imageBlock">
                <div class="row">
                  <label for="imageBlockTitle">Title</label>
                  <input id="imageBlockTitle" type="text" />
                </div>

                <div class="row">
                  <label for="imageBlockSubtitle">Subtitle</label>
                  <input id="imageBlockSubtitle" type="text" />
                </div>

                <div class="row">
                  <label for="imageBlockImage">Image</label>
                  <input id="imageBlockImage" type="text" />
                </div>

                <div class="row">
                  <label for="imageBlockLink">Link</label>
                  <input id="imageBlockLink" type="text" />
                </div>
              </div>

              <button onclick="addElement()">Add element</button>
              <p>
                <button id="generateButton" onclick="generate()">Generate</button>
              </p>
              <div id="err"></div>
            </form>
          </div>
          <div class="config-block">
            <h4>Config</h4>
            <pre id="json"></pre>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
